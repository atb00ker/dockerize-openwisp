server {
    listen ${OPENWISP_DASHBOARD_LISTEN_PORT};
    location / {
        try_files $uri @wsgi;
    }
    location @wsgi {
        include uwsgi_params;
        uwsgi_pass dashboard:${DASHBOARD_APP_PORT};
    }
}

