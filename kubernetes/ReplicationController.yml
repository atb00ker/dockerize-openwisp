---
apiVersion: v1
kind: ReplicationController
metadata:
  name: openwisp-controller
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: openwisp-controller
    spec:
      containers:
      - name: openwisp-controller
        image: atb00ker/ready-to-run:openwisp-controller
        ports:
          - containerPort: 8000
        envFrom:
          - configMapRef:
              name: common-config
          - configMapRef:
              name: controller-config
      - name: redis
        image: redis:alpine
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: openwisp-network-topology
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: openwisp-network-topology
    spec:
      containers:
      - name: openwisp-network-topology
        image: atb00ker/ready-to-run:openwisp-network-topology
        ports:
          - containerPort: 8001
        envFrom:
          - configMapRef:
              name: common-config
