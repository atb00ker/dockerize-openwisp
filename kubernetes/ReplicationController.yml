---
apiVersion: v1
kind: ReplicationController
metadata:
  name: openwisp-nginx
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: openwisp-nginx
    spec:
      containers:
      - name: openwisp-nginx
        image: atb00ker/ready-to-run:openwisp-nginx
        ports:
          - name: dashboard
            containerPort: 8080
          - name: controller
            containerPort: 8081
          - name: radius
            containerPort: 8082
          - name: topology
            containerPort: 8083
        volumeMounts:
          - mountPath: /opt/openwisp/static/
            name: openwisp-nginx-static
      volumes:
        - name: openwisp-nginx-static
          persistentVolumeClaim:
            claimName: static-pv-claim
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: openwisp-postgresql
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: openwisp-postgresql
    spec:
      containers:
        - name: openwisp-postgresql
          image: mdillon/postgis:10-alpine
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-config
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: openwisp-postgres-data
      volumes:
        - name: openwisp-postgres-data
          persistentVolumeClaim:
            claimName: postgres-pv-claim
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: redis
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:alpine  
        ports:
          - containerPort: 6379
