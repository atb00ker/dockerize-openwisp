---
apiVersion: v1
kind: ReplicationController
metadata:
  name: openwisp-dashboard
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: openwisp-dashboard
    spec:
      containers:      
      - name: openwisp-dashboard
        image: atb00ker/ready-to-run:openwisp-dashboard
        ports:
          - containerPort: 8003
        envFrom:
          - configMapRef:
              name: common-config
        volumeMounts:
          - mountPath: /opt/openwisp/static/dashboard
            name: openwisp-dashboard-static
      volumes:
        - name: openwisp-dashboard-static
          persistentVolumeClaim:
            claimName: static-pv-claim
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: openwisp-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: openwisp-controller
    spec:
      containers:
      - name: openwisp-controller
        image: atb00ker/ready-to-run:openwisp-controller
        ports:
          - containerPort: 8000
        envFrom:
          - configMapRef:
              name: common-config
        volumeMounts:
          - mountPath: /opt/openwisp/media
            name: openwisp-controller-data
          - mountPath: /opt/openwisp/static/controller
            name: openwisp-controller-static
      volumes:
        - name: openwisp-controller-data
          persistentVolumeClaim:
            claimName: controller-pv-claim
        - name: openwisp-controller-static
          persistentVolumeClaim:
            claimName: static-pv-claim
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: openwisp-radius
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: openwisp-radius
    spec:
      containers:
      - name: openwisp-radius
        image: atb00ker/ready-to-run:openwisp-radius
        ports:
          - containerPort: 8002
        envFrom:
          - configMapRef:
              name: common-config
        volumeMounts:
          - mountPath: /opt/openwisp/static/radius
            name: openwisp-radius-static
      volumes:
        - name: openwisp-radius-static
          persistentVolumeClaim:
            claimName: static-pv-claim
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: openwisp-topology
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: openwisp-topology
    spec:
      containers:
      - name: openwisp-topology
        image: atb00ker/ready-to-run:openwisp-topology
        ports:
          - containerPort: 8001
        envFrom:
          - configMapRef:
              name: common-config
        volumeMounts:
          - mountPath: /opt/openwisp/static/topology
            name: openwisp-topology-static
