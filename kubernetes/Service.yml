apiVersion: v1
kind: Service
metadata:
  name: openwisp-controller
  labels:
      app: openwisp-controller
spec:
  type: LoadBalancer
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: openwisp-controller
  externalIPs:
    - 192.168.1.6
---
